<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-50">
    <header>
        <h1 class="text-slate-800 text-center text-5xl font-bold my-4">Lets get some <span
                class="text-indigo-700">Mooooooney !!!</span>
        </h1>
    </header>
    <section class="grid grid-cols-3 gap-8 w-9/12 mx-auto my-16">
        <div class="bg-yellow-500 py-8 px-4">
            <h4 class="text-2xl text-white font-semibold">Deposit</h4>
            <h1 class="text-6xl text-white font-bold mt-2">$<span id="current-deposit">00</span></h1>
        </div>
        <div class="bg-rose-700 py-8 px-4">
            <h4 class="text-2xl text-white font-semibold">Withdraw</h4>
            <h1 class="text-6xl text-white font-bold mt-2">$<span id="current-withraw">00</span></h1>
        </div>
        <div class="bg-indigo-700 py-8 px-4">
            <h4 class="text-2xl text-white font-semibold">Blanace</h4>
            <h1 class="text-6xl text-white font-bold mt-2">$<span id="current-balance">1240</span></h1>
        </div>
    </section>
    <section class="grid grid-cols-2 gap-12 my-8 w-9/12 mx-auto">
        <div class="bg-indigo-700 py-4 px-4 ">
            <h4 class="text-2xl text-white font-semibold mb-4">Deposit</h4>
            <input type="text" id="deposit-amount" class="block pl-2 py-2 w-9/12"
                placeholder="Your deposit amount in $">
            <button id="btn-deposit" class="bg-orange-600 px-10 py-2 text-white my-4">Deposit</button>
        </div>
        <div class="bg-rose-700 py-4 px-4 ">
            <h4 class="text-2xl text-white font-semibold mb-4">Withraw</h4>
            <input type="text" id="withdraw-amount" class="block pl-2 py-2 w-9/12"
                placeholder="Your deposit amount in $">
            <button id="btn-withdraw" class="bg-red-700 px-10 py-2 text-white my-4">Withdraw</button>
        </div>
    </section>
    <script src="function.js"></script>
    <script src="bank.js"></script>
</body>

</html>
