<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank - Vanila JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-slate-800 text-center text-5xl font-bold my-4">Welcome to <span class="text-indigo-700">Baaper
                Bank</span>
        </h1>
    </header>
    <section class="login-container w-9/12 mx-auto bg-blue-200 py-12 px-4 mt-8">
        <h2 class="text-3xl font-semibold ml-3 mb-3">Please Login</h2>
        <div class="login">
            <input id="email" class="block w-9/12 px-2 py-2 ml-3 mb-3" type="email"
                placeholder="please put your eamil address">

            <input id="password" class="block w-9/12 px-2 py-2 ml-3 mb-3" type="password"
                placeholder="Please put your password">

            <button id="submit-btn"
                class="bg-sky-900 hover:bg-sky-600 text-xl text-white font-bold px-12 py-3 ml-3 mt-3">Login</button>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
